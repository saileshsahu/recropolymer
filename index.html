                <p>At Recro, we religiously embrace Lean Methodology. Lean Development ensures that there is a scientific approach for creating and managing software along with a faster delivery of desired product to our customers.</p>

<p>By embracing Lean we ensure that our clients are able to continuously test their vision during the entire development cycle thus ensuring minimum wastage in the entire idea to delivery journey.</p>

<p>Our Recro Lean methodology is based on Lean Development and has been optimized for delivery of quality products at a much faster pace. At heart of this methodology lies the BUILD-MEASURE- LEARN loop which, when backed by Lean Guiding Principles , helps in removal of uncertainties and impediments and creates true value for our clients.</p>
